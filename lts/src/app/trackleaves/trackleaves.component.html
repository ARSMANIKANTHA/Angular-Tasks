<div class="maintrack">
    <table>
        <tr>
            <th>Leave Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let oneleave of cleaves">
            <td>{{oneleave.reason}}</td>
            <td>{{oneleave.start}}</td>
            <td>{{oneleave.end}}</td>
            <td>stat</td>
            <td>action</td>
        </tr>
    </table>
</div>
