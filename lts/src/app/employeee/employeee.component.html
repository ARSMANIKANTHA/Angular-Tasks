<div class="mainnav">
    <div class="sub-mainnav">
        <p class="para" routerLink="/applyleave">Apply</p>
        <p class="para" routerLink="/trackleaves">Track</p>
    </div>
    <div class="sub-mainnav">
        <select class="logout" [(ngModel)]="chosenMod" (ngModelChange)="logout()">
            <option selected>{{username}}</option>
            <option value="mod2">Logout</option>
        </select>
    </div>
</div>
<div class="maintrack">
    <table>
        <h5 style="text-align: center;margin-bottom: 5px;">Leaves History</h5>
        <tr>
            <th>Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Comments</th>
        </tr>
        <p *ngIf="tleaves===true" style="text-align: center;">NO LEAVES</p>
        <tr *ngFor="let leave of cleaves">
            <td>{{leave.reason}}</td>
            <td>{{leave.startdate}}</td>
            <td>{{leave.enddate}}</td>
            <td>{{leave.status}}</td>
            <td>{{leave.comments}}</td>
        </tr>
    </table>
</div>
