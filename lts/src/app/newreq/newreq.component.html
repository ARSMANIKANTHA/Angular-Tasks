    <div class="sub-mainnav">
        <p class="para" routerLink="/newrequests">New Requests</p>
        <p class="para" routerLink="/overview">Overview</p>
    </div>
    <div class="sub-mainnav">
        <p class="para">UserName</p>

 </div> 
<div class="requestdiv">
    <table class="maintrack">
        <tr>
            <th>Employee Name</th>
            <th>Leave Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let leave of cleaves">
            <td>{{leave.email}}</td>
            <td>{{leave.reason}}</td>
            <td>{{leave.startdate}}</td>
            <td>{{leave.enddate}}</td>
            <td><div class="action"><button (click)="accept(leave)">Accept</button><button  (click)="reject(leave)">Reject</button></div></td>
            <td>{{leave.status}}</td>
            <td>{{leave.comments}}</td>
        </tr>
    </table>
</div>
