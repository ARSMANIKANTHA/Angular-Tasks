<div class="maindiv">
    <p>Registration</p>
    <form id="mainreg" #mainf="ngForm" (ngSubmit)="register(mainf,name,email,pass)">
        <label for="role">Role:</label>
        <select id="role" name="role" ngModel #urole="ngModel" value="Choose Role">
            <option>Manager</option>
            <option>Employee</option>
        </select>
        <label for="unmae">Name:</label>
        <input type="text" name="uname"placeholder="Your Name" required ngModel #name="ngModel" pattern="[A-Z a-z]+" required>
        <p class="pat" *ngIf="name.touched && name.errors?.['pattern']">Names Don't include  special characters &  Numbers</p>
        <label for="email">Email:</label>
        <input type="email" pattern="[a-z A-Z 0-9]+[@]{1}[a-z A-Z]+[.]{1}[a-z A-Z]{1,}" name="email" placeholder="Your Email" required minlength=15 ngModel #email="ngModel" required>
        <p class="pat" *ngIf="email.touched && email.errors?.['pattern']">Invalid Email format</p>
        <label for="pwd">Password:</label>
        <input type="password" placeholder="Your Password" name="pwd" minlength=8  required ngModel #pass="ngModel">
        <p class="pat" *ngIf="pass.touched && pass.errors?.['minlength']">Password must be minimum of 8 Characters</p>
        <p *ngIf="mainf.touched && mainf.errors">Invalid Details</p>
        <div class="btn">  
            <button type="submit">Register</button>
        </div>
        <a routerLink="">Login</a>
    </form>
</div>
